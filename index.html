<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="images/logo." alt="Логотип магазина" class="logo">
    </header>

    <section id="about">
        <h2>О магазине</h2>
        <p>Добро пожаловать в наш магазин! Здесь вы найдете лучшие товары по отличным ценам.</p>
    </section>

    <section id="products">
        <h2>Наши товары</h2>
        <div class="product-list">
            <!-- Пример товара -->
            <div class="product">
                <img src="images/product1.jpg" alt="Товар 1">
                <h3>Название товара</h3>
                <p class="price">1000 ₽</p>
                <button>Купить</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Товар 2">
                <h3>Название товара 2</h3>
                <p class="price">1200 ₽</p>
                <button>Купить</button>
            </div>
            <!-- Добавьте до 10 товаров -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
